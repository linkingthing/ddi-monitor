syntax = "proto3";

package proto;

service MonitorManager{
rpc Register(RegisterReq) returns (RegisterResp){}
rpc KeepAlive(KeepAliveReq) returns (KeepAliveResp){}
}

message RegisterReq{
	string iP = 1;
	string hostName = 2;
	repeated string role = 3;
}

message RegisterResp{
	bool success = 1;
	string msg = 2;
}

message KeepAliveReq{
string iP = 1;
repeated string role = 2;
string cpuUsage = 3;
string memUsage = 4;
bool dnsAlive = 5;
bool dhcpAlive = 6;
}

message KeepAliveResp{
	bool success = 1;
	string msg = 2;
}
